{% load bootstrap %}
{% load static %}

<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuń post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('{% static "xdpp.jpg" %}');
        }

        form {
            text-align: center;
        }

        h2{
            color: white;
        }
    </style>
</head>

<body>
    {% block content %}
    <h2>Czy na pewno chcesz usunąć ten post?</h2>
    <form method="post" action="{% url 'delete_forum_post' pk=post.pk %}">
        {% csrf_token %}
        <br>
        <br>
        <button type="submit" class="btn btn-danger">Tak, usuń</button>
        <br>
        <br>
    </form>
    <a href="{% url 'forum_post_detail' pk=post.pk %}">Anuluj</a>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
