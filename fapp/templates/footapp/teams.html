{% load static %}

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drużyny</title>
    <link rel="stylesheet" href="{% static 'teams.css' %}">
</head>
<body>
    {% if druzyny|length == 0 %}
        <h2>Brak filmów</h2>
    {% else %}
        <h2>Poniżej znajdują się wszystkie aktualne drużyny w BD: {{ druzyny|length }} </h2>

        {% for druzyna in druzyny %}
            <p>{{ druzyna.name_team}}</p>
        {% endfor %}
    {% endif %}

    
    
</body>
</html>
