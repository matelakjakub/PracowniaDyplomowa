{% load static %}
{% load bootstrap %}
<!DOCTYPE html>
<html>
<head>
    <title>Tabela ligi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'league_table.css' %}">
</head>
<body>
    <a href="{% url 'signin' %}" class="btn btn-primary bckthm">Powrót do strony głównej</a>
    <h1 style="color:white">Tabela ligi</h1>
    <br>
    <br>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Pozycja</th>
                <th scope="col">Drużyna</th>
                <th scope="col">Punkty</th>
                <th scope="col">Bramki</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ team.name_team }}</td>
                    <td>{{ team.points }}</td>
                    <td>{{ team.goals_for }} - {{ team.goals_against }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
